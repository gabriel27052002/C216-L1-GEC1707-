<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #333;
            padding: 1em;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 1em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            margin-top: 1em;
            display: block;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inserir livros</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/listar">Listar livros</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="/inserir" method="POST">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" id="autor" name="autor" class="form-control" placeholder="J. K. Rowling">
            <label for="nome_livro" class="form-label">Nome do Livro:</label>
            <input type="text" id="nome_livro" name="nome_livro" class="form-control" placeholder="Harry Potter">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Fantasia">
            <input type="submit" value="Inserir" class="btn-primary">
        </form>
    </div>
</body>
</html>
