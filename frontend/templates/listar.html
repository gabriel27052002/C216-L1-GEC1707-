<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #333;
            padding: 1em;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 1em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 1em;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            margin-right: 0.5em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #e53935;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Listar livros</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/inserir">Inserir livro</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if livros %}
        <table class="table">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Nome do Livro</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros %}
                <tr>
                    <td>{{ livro.autor }}</td>
                    <td>{{ livro.nome_livro }}</td>
                    <td>{{ livro.categoria }}</td>
                    <td class="d-flex">
                        <form action="/excluir/{{ livro.id }}" method="POST" style="display: inline;">
                            <input type="submit" value="Excluir" class="btn btn-danger">
                        </form>
                        <form action="/atualizar/{{ livro.id }}" method="GET" style="display: inline;">
                            <input type="submit" value="Atualizar" class="btn btn-primary">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">Nenhum livro encontrado.</p>
        {% endif %}
    </div>
</body>
</html>
